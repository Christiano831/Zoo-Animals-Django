{% extends 'base.html' %}
{% block content %}

<h1>Animals List</h1>

{% for animal in animals %}
  <div class="card">
    <a href="{% url 'info' animal.id %}">
    <div class="card-content">
      <span class="card-title">{{ animal.name }}</span>
      <p>Species: {{ animal.species }}</p>
      <p>Gender: {{ animal.gender }}</p>
      {% if animal.age > 0 %}
        <p>Age: {{ animal.age }}</p>
      {% else %}
        <p>Age: Newborn</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
