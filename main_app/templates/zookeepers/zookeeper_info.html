{% extends 'base.html' %}
{% block content %}

<h1>Zookeeper Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ zookeeper.name }}</span>
        <p>Position: {{ zookeeper.position }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'zookeepers_update' zookeeper.id %}">Edit</a>
        <a href="{% url 'zookeepers_delete' zookeeper.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
